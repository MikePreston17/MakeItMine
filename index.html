<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Make it Mine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">

        <body>

            <div class="container">

                <!-- side menu -->
                <div class="menu-container">
                    <div class="menu">
                        <button id="close-menu">Close</button>
                        <a href="#" id="login-link">Login</a>
                        <a href="#" id="signup-link">SignUp</a>
                    </div>
                </div>
                <!-- end side menu -->

                <!-- login modal -->
                <div id="login-modal" class="display-none">
                    <div id="login-form-div">
                        <p>login</p>
                        <form id="login-form">
                            <label for="login-form-email">Email</label>
                            <input type="email" id="login-form-email">
                            <label for="login-form-password">Password</label>
                            <input type="password" id="login-form-password">
                            <input type="submit" id="login-form-submit">
                        </form>
                        <a href="#" id="cancel-login">cancel</a>
                    </div>
                </div>
                <!-- end login modal -->

                <!-- sign up modal -->
                <div id="signup-modal" class="display-none">
                    <div id="signup-form-div">
                        <p>sign-up</p>
                        <form id="signup-form">
                            <label for="signup-form-email">Email</label>
                            <input type="email" id="signup-form-email">
                            <label for="signup-form-password">Password</label>
                            <input type="password" id="signup-form-password">
                            <label for="signup-form-password-confirm">Confirm Password</label>
                            <input type="password" id="signup-form-password-confirm">
                            <input type="submit" id="signup-form-submit">
                        </form>
                        <a href="#" id="cancel-signup">Cancel</a>
                    </div>
                </div>
                <!-- end sign up modal -->

                <!-- add notes modal -->
                <div class="display-none" id="text-area-div">
                    <div id="text-area-modal">
                        <textarea id="add-note-area">

                        </textarea>
                        <button id="confirm-note-button">Confirm Notes</button>
                    </div>
                </div>
                <!-- end add notes modal -->

                <header>
                    <i id="back-arrow" class="material-icons color-none">arrow_back</i>
                    <span id="logo">
                        <span id="logo-top">Make it</span>
                        <span id="logo-bottom">MINE</span>
                    </span>
                    <i class="fas fa-ellipsis-v" id="account-icon"></i>
                </header>

                <article>
                    <form id="search-form">
                        <!-- <label for="recipe-search">Find a Recipe!</label> -->
                        <input type="text" id="recipe-search">
                        <input type="submit" value="submit" id="recipe-search-btn">
                    </form>

                    <div id="recipe-info">

                    </div>
                    <div id="recipe-view-div" class="display-none">
                        <div id="recipe-view-name"></div>
                        <div id="recipe-view-img"></div>
                        <ul id="recipe-view-list"></ul>
                        <div id="recipe-view-instructions"></div>
                        <!-- todo: support Faves later -->
                        <!-- <button id="favorite-btn">Make Favorite</button> -->
                        <button id="save-btn">Save Recipe</button>
                        <button id="notes-btn">Add Notes</button>
                        <div id="notes-div"></div>
                    </div>
                </article>

                <footer>
                    <div id="edamam-badge" data-color="white"></div>
                </footer>
            </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>

    <script src="https://developer.edamam.com/attribution/badge.js"></script>
    <script src="assets/js/dal/recipe-repo.js"></script>
    <!-- todo: remove tests before pushing to prod/master -->
    <!-- <script src="assets/js/tests/repo-tests.js"></script> -->
    <!-- <script src="assets/js/tests/nutrition-api-tests.js"></script> -->
    <script src="assets/js/style.js"></script>
    <script src="assets/js/index.js"></script>

</body>

</html>
